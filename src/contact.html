        <form id="contactForm" method="get" action="#">
            <div class="form-row">
                <div class="form-group col-md-6" id="formGroupOne">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name">
                    <input type="email" class="form-control" name="email" id="email" placeholder="exampleuser@exampledomain.com">
                    <input type="text" class="form-control" id="date" name="date" placeholder="03/23/1997">
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="5705410000">
                    <input type="text" class="form-control" id="url" name="url" placeholder="www.example.com">
                    <label for="male">Male</label><input type="radio" class="form-control" name="gender" id="male" value="male">
                    <label for="female">Female</label><input type="radio" class="form-control" name="gender" id="female" value="female">
                    <br>
                    <label for="marketing" class="mt-4">Marketing</label>
                    <input type="checkbox" name="reason" value="marketing">
                    <label for="design" class="ml-2">Web Design</label>
                    <input type="checkbox" name="reason" value="design">
                    <label for="assistant" class="ml-2">Production Assistant</label>
                    <input type="checkbox" name="reason" value="assistant">
                    <button class="btn btn-primary ml-5" id="checkAll">Check All</button>
                    <label for="readyToHire">When will you be ready to hire me?</label>
                    <br>
                    <select name="readyToHire" id="readyToHire">
                            <option value="today">Today</option>
                            <option value="tommorow">Tommorow</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                    </select>
                </div>
                <!--END OF FORM GROUP-->
                <div class="col-md-6" id="contactInformation">
                    <h4>Contact Information:</h4>
                    <h5>Name:</h5>
                    <p>&nbsp;Colin Hoffman</p>
                    <br />
                    <h5>Email:</h5>
                    <p>&nbsp;colin94153@gmail.com</p>
                </div>
                <div class="form-group col-md-8">
                    <textarea class="form-control" rows="6" placeholder="Type your messege here" id="messege" name="messege"></textarea>
                </div>
                <!--END OF FORM GROUP FOR TEXT AREA-->
            </div>
            <!--END OF ROW-->
            <div class="row">
                <div class="row-md-8" id="buttonRow">
                    <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
                </div>
            </div>
        </form>
        <!--END OF FORM-->
        <!--THIS IS THE END OF MY CONTACT FORM-->

    <!--SCRIPTS TO BE LOADED AFTER THE DOCUMENT OBJECT MODEL IS RENDERED-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jQueryUI/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custome.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $('#contactForm').validate({
                rules:{
                    firstName:{
                        required: true,
                        minlength: 2
                    },
                    lastName:{
                        required: true,
                        minlength: 2
                    },
                    email:{
                        required: true,
                        email: true
                    },
                    date:{
                      required: true,
                      minlength: 10  
                    },
                    tel:{
                        required: true,
                        minlength: 10
                    },
                    url:{
                        required: true,
                        url: true
                    },
                    gender:{
                        required: true
                    },
                    reason:{
                        required: true
                    },
                    readyToHire:{
                        required: true
                    },
                    messege:{
                        required: true,
                        minlength: 10
                    }
                },
                messages:{
                    firstName:{
                        required: "Please enter a first name.",
                        minlength: "You name has to be longer then two characters"
                    },
                    lastName:{
                        required: "You must enter a last name",
                        minlength: "Your last name must be longer then two characters"
                    },
                    email:{
                        required: "You must enter an email address",
                        email: "You must enter a valid email address"
                    },
                    date:{
                        required: "You must enter in a date",
                        minlength: "You must enter in a date in the proper format"
                    },
                    tel:{
                        required: "You must enter a phone number",
                        minlength: "You must enter a 10 digit phone number"
                    },
                    url:{
                        required: "You must enter a URL",
                        url: "You must enter a valid url"
                    },
                    gender:{
                        required: "You must select a gender"
                    },
                    reason:{
                        required: "You must have at least one selected"
                    },
                    readyToHire:{
                        required: "You must select a time"
                    },
                    messege:{
                        required: "You must enter a messege",
                        minlength: "Your messege must be longer then ten characters"
                    }
                }
            });//END OF FUNCTIONS TO BE RAN ON VALIDATE

            //THIS ADDS THE DATE PICKER OPTION
            $('#date').datepicker();

            //THIS CREATES A BOX AROUND THE RADIO BUTTONS
            $( "input[type='radio']" ).checkboxradio();

            //THIS CONTROLS THE CHECK ALL BUTTON ON THE FORM
            $("#checkAll").click(function(){
                $('input:checkbox').prop('checked', 'checked');
            });

            //THIS IS CONTROLING THE AUTO COMPLEATE VALUES
            $( "#messege" ).autocomplete({
                source: [ "I am looking to hire you.", "Please contact me when you have a second.", "Can you email me a trasnscript", "What are you looking for in a company?", "When would you be ready to start?", "I checked out your website, and I am looking for somthing similar myself.", "Can you do freelance work?" ]
            });
        })//END OF FUNCTIONS TO BE RAN WHEN THE DOCUMENT OBJECT MODEL IS READY;
    </script>
